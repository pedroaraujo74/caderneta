<div class="background"></div>

<div class="contentLogin">
    <img src="../assets/imgs/logoEntradaWhite.png">

    <div class="contentIn">
        <div class="row">
            <div class="col-xs-12" style="font-size: 24px;font-weight: 600;color: #15A9FC;margin-bottom: 15px;text-align: left;">
                LOGIN
            </div>
        </div>
        <div class="row">
            <form [formGroup]="form" novalidate (ngSubmit)="login(form.value, form.valid)">
                <div class="col-xs-12">
                    <md-input class="inputForm" placeholder="Email" formControlName="email"></md-input>
                </div>
                <div class="col-xs-12">
                    <md-input class="inputForm"placeholder="Password" type="password" formControlName="password"></md-input>
                </div>
                <div class="col-xs-12 text-right" style="margin-top: 5px;">
                    <button md-raised-button type="submit" class="btnCenas" style="background-color: #15A9FC; color: #FFF">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-12" style="margin-top: 24px; margin-bottom: 24px; font-weight: 600; font-size: 14px; color: #9E9E9E">
                OU
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="margin-bottom: 10px;">
                <button md-raised-button class="btnCenas" style="background-color: #3B5998; color: #FFF; text-align: left" (click)="loginFacebook()"><i class="fa fa-facebook" style="margin-right: 15px; margin-top: -1px"></i>LOGIN COM FACEBOOK</button>
            </div>
            <div class="col-xs-12" style="margin-bottom: 25px;">
                <button md-raised-button class="btnCenas" style="background-color: #F44336; color: #FFF; text-align: left" (click)="loginGoogle()"><i class="fa fa-google" style="margin-right: 12px; margin-top: -1px"></i>LOGIN COM GOOGLE</button>
            </div>
        </div>
        <div class="row" style="border-top: 1px #f4f4f4 solid; margin-left: 0; margin-right: 0;">
            <div class="col-xs-12" style="margin-top: 25px; padding-left: 0; padding-right: 0">
                <button md-raised-button class="btnCenas" style="background-color: #1d3a55; color: #FFF;" (click)="registar()">REGISTAR VIA EMAIL</button>
            </div>
        </div>
    </div>
</div>

<div class="alertErros" style="color: #FFF" *ngIf="isVisible == true">
    <strong><i class="fa fa-info-circle" style="margin-right: 12px; margin-top: -1px"></i></strong>{{this.err}}
</div>
